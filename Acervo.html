<head>
	<title>Acervo da Monitoria</title>

<style>

.fundo {
	position: relative;
	background-image: url("https://image.freepik.com/vetores-gratis/mao-icones-sobre-educacao-desenhado-em-um-fundo-preto_1306-141.jpg");
	background-color: #cccccc;
}

/*Menu LateraL*/

body {margin:0}

.menuLateral {
	width: 90px;
	background-color: #555;
}

.menuLateral a {
	display: block;
	text-align: center;
	padding: 16px;
	transition: all 0.3s ease;
	color: white;
	font-size: 36px;
}

.menuLateral :hover {
	background-color: #FFD700;
}

.ativa {
	background-color: #FFD700 !important;
}

/*Estilo do form*/
{
	box-sizing: border-box;
}

.row {
	display: -ms-flexbox; /* IE10 */
	display: flex;
	-ms-flex-wrap: wrap; /* IE10 */
	flex-wrap: wrap;
	margin: 0 -16px;
}


.tamanho {
	-ms-flex: 75%; /* IE10 */
	flex: 75%;
}


.tamanho {
	padding: 0 16px;
}

.container {
	background-color: #f2f2f2;
	padding: 5px 20px 15px 20px;
	border: 1px solid lightgrey;
	border-radius: 3px;
}

input {
	width: 100%;
	margin-bottom: 20px;
	padding: 12px;
	border: 1px solid #ccc;
	border-radius: 3px;
}
select {
	width: 100%;
	margin-bottom: 20px;
	padding: 12px;
	border: 1px solid #ccc;
	border-radius: 3px;
}


label {
	margin-bottom: 10px;
	display: block;
}

.icon-container {
	margin-bottom: 20px;
	padding: 7px 0;
	font-size: 24px;
}

.btn {
	background-color: #4CAF50;
	color: white;
	padding: 12px;
	margin: 10px 0;
	border: none;
	width: 100%;
	border-radius: 3px;
	cursor: pointer;
	font-size: 17px;
}

.btn:hover {
	background-color: #45a049;
}

a {
	color: #2196F3;
}

hr {
	border: 1px solid lightgrey;
}
@media (max-width: 800px) {
	.row {
		flex-direction: column-reverse;
	}

}
</style>
<body class="fundo">

	<div class="row">
		<div class="menuLateral">
			<a class="ativa" href="#"><i class="fa fa-home"></i></a>
			<a href="#"><i class="fa fa-search"></i></a>
			<a href="#"><i class="fa fa-envelope"></i></a>
			<a href="#"><i class="fa fa-globe"></i></a>
			<a href="#"><i class="fa fa-trash"></i></a>
		</div>

		<div class="tamanho">
			<div class="container">
				<form id="survey-form" class="form-horizontal" action="#">
					<div class="form-group  ">
						<div class="row">
							<div class=" col-lg-5">
								<h3>Nome da Monitoria</h3>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-1">
							<h3>Monitor</h3>
						</div>
						<div class=" col-lg-offset-1 col-lg-3  ">
							<h3>Professor</h3>
						</div>

					</div>
					<div class="row">
						<div class="col-lg-2">
							<h5>Nathalia Bernardo</h5>
						</div>
						<div class="col-lg-4">
							<h5>Glauber Ferreira</h5>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-2">
							<h6>E-mail: <a>nathy@ifal.edu.br</a></h6>
						</div>
						<div class="col-lg-4">
							<h6>E-mail: <a>glauber@ifal.edu.br</a></h6>
						</div>
					</div>

<!--Inicio de formulario de agendamento-->
					<div>
					<form action="#">
						<div class="row">
							<div class="col-sm-6">
								<h3>Dados do Aluno</h3>
								<label for="nome"><i class="fa fa-user"></i> Nome</label>
								<input type="text" id="nome" name="nomeUser" placeholder="Pedro Almeida">
								<label for="email"><i class="fa fa-envelope"></i> Email</label>
								<input type="text" id="email" name="email" placeholder="aluno@example.com">
								<label for="cidade"><i class="fa fa-institution"></i> Cidade</label>
								<input type="text" id="city" name="city" placeholder="Palmeira dos Índios">
							</div>
							<div class="col-sm-6">
								<h3>Dados de Agendamento</h3>
								<div class="col-sm-12">
									<label for="turma">Turma</label>
									<select id="turma" name="selecaoTurma">
										<option value="vazio">Selecione</option>
										<option value="calouro">521</option>
										<option value="BiCalouro">522</option>
										<option value="QuaseVeterano">523</option>
										<option value="Veterano">524</option>
									</select>
									<label for="cel">Número de Celular</label>
									<input type="text" id="cel" name="telefone" placeholder="9 1245-6789">
									<label for="expmonth">Dia da monitoria</label>
									<input type="date" id="data" name="data" placeholder="01/01/2018">
									<div class="row">
										<div class="col-sm-6">
											<label for="turno">Turno</label>
											<select id="turno" name="selecaoTurno">
												<option value="manha">Matutino</option>
												<option value="tarde">Vespertino</option>
											</select>
											<div class="col-sm-6">
												<label for="hora">Horário</label>
												<input type="time" id="hora" name="hora" placeholder="8:00">
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-offset-10">
								<input type="submit" value="Cadastrar Monitoria" class="btn">
							</div>
						</form>
					</div>
				</div>
				<!--Fim de formulario de agendamento-->



		<!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
